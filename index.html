<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="display">
                <p id="display"></p>
            </div>
            <div class="center-box">
                <p id="clean" class="button">C</p>
                <p id="modulo" class="button">%</p>
                <p id="divide" class="button">/</p>
                <p id="multiply" class="button">X</p>
                <p id="1" class="button">1</p>
                <p id="2" class="button">2</p>
                <p id="3" class="button">3</p>
                <p id="addition" class="button">+</p>
                <p id="4" class="button">4</p>
                <p id="5" class="button">5</p>
                <p id="6" class="button">6</p>
                <p id="substraction" class="button">-</p>
                <p id="7" class="button">7</p>
                <p id="8" class="button">8</p>
                <p id="9" class="button">9</p>
                <p id="equal" class="button">=</p>
                <p id="0" class="button">0</p>
                <p id="dot" class="button">.</p>
            </div>
        </div>
    </main>
</body>
</html>
